       <!--DIKDORTGEN CEVRESI HESAPLAMA -->
       <input type="text" id="a" placeholder="Kısa kenarı giriniz.">
       <input type="text" id="b" placeholder="Uzun kenarı giriniz.">
       <input type="button" id="hesapla" value="Hesapla">
       
       <script>
           function cevre_hesapla(){
               var kisa=document.getElementById("a").value;
               var uzun=document.getElementById("b").value;
   
               kisa1=Number(kisa);
               uzun1=Number(uzun);
   
               var cevre=(kisa1+uzun1)*2;
               alert("Dikdörtgenin çevresi= "+cevre);
           }
           var btn=document.getElementById("hesapla");
   
           btn.onclick=cevre_hesapla;
       </script>





          <!--FAKTORIYEL HESAPLAMA-->
    <input type="text" id="sayi" placeholder="Sayı Giriniz">
    <input type="button" id="hesapla" value="Hesapla">
    
    <script>
        function faktoriyel_hesapla(){
            var faktoriyel=1;
            var sayi=document.getElementById("sayi").value;
            sayi=Number(sayi);
            
            if(sayi>0){
                for(var i=1;i<=sayi;i++){
                    faktoriyel=faktoriyel*i;  
                }
                alert(sayi+" sayısının faktöriyeli= "+faktoriyel);
            }
            else{alert("Girilen değer sayı ve 0'dan büyük olmalıdır.")}
        }

        var btn=document.getElementById("hesapla");
        btn.onclick=faktoriyel_hesapla;

    </script>

   <!--TEK MI CIF MII-->
   <input type="text" onchange="tek_cift(this)" value="">
   <script>
       function tek_cift(sayi){
           if(sayi.value%2==0){
               alert(sayi.value+ " sayısı çifttir.");
           }
           else if(sayi.value%2==1){
               alert(sayi.value+" sayısı tektir."); 
           }
           else{
               alert("Girilen değer sayı değildir.");
           }
       }

   </script>
